{% extends "tienda/base.html" %}
{% block title %}mi tienda{% endblock %}
{% block content %}
 <h1>Mi tienda</h1>
 {% for post in posts %}
 <h2>
 <a href="{% url 'tienda:post_detail' post.id %}">
 {{ post.title }}
 </a>
 </h2>
 <p class="date">
 Published {{ post.publish }} by {{ post.author }}
 </p>
 {{ post.body|truncatewords:30|linebreaks }}
 {% endfor %}
{% endblock %}
